services:
  django:
    build: .
    container_name: django_app
    ports:
      - "8000:8000"  # Exponer el puerto 8000 para pruebas directas
    #FOR DEVELOPMENT
    volumes:
      - .:/my_project
    #FOR PRODUCTIOM
    #volumes:
    #  - static_volume:/app/static
    #  - media_volume:/app/media
    depends_on:
      - postgres
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"  # Exponer el puerto 80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - django
    networks:
      - mynetwork

  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"  # Exponer el puerto 5432 para conexiones a la base de datos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork


networks:
  mynetwork:
    driver: bridge